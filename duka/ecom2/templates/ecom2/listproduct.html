{% extends 'ecom2/base.html'%}
{%block content%}
	<div class="small-container">
        <div class="row">
        	{%for i in list %}
            <div class="col-4">
                <a href="product_details.html"><img src="{{i.photo.url}}"></a>
                <h4>{{i.name}}</h4>
                <div class="rating">
                   {{i.category}}
                </div>
                <p>ksh: {{i.price}}</p>
            </div>
            {%endfor%}
        </div>     
    </div>	
{%endblock%}
